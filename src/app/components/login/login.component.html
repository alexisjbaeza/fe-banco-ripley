<div class="card mx-auto p-5" style="width: 50%">
  <form [formGroup]="formLogin" (ngSubmit)="login()">
    <h2>Login</h2>
    <div class="form-group">
      <label for="rut">Rut</label>
      <input
        type="text"
        class="form-control"
        [ngClass]="{ 'is-invalid': f.rut.touched && f.rut.errors }"
        formControlName="rut"
        id="rut"
        placeholder="12345678-9"
      />
      <div *ngIf="f.rut.errors" class="invalid-feedback">
        <div *ngIf="f.rut.errors.required">Ingresa tu rut</div>
        <div *ngIf="f.rut.errors.pattern">El rut no es v치lido</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contrase침a</label>
      <input
        type="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }"
        formControlName="password"
        id="password"
        placeholder="Contrase침a"
      />
      <div *ngIf="f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Ingresa tu contrase침a</div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block">Login</button>
  </form>
</div>
