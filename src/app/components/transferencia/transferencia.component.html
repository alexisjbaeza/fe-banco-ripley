<div class="card mx-auto p-5" style="width: 80%">
  <form [formGroup]="formTransferencia" (ngSubmit)="realizarTransferencia()">
    <h2>Realizar transferencia</h2>
    <br />
    <app-saldo></app-saldo>
    <div class="form-group">
      <label for="cuenta_destino">Cuenta de destino</label>
      <input
        type="text"
        class="form-control"
        [ngClass]="{ 'is-invalid': f.rut.touched && f.rut.errors }"
        formControlName="rut"
        id="cuenta_destino"
        placeholder="12345678-9"
      />
      <div *ngIf="f.rut.errors" class="invalid-feedback">
        <div *ngIf="f.rut.errors.required">
          La cuenta de destino es obligatoria
        </div>
        <div *ngIf="f.rut.errors.pattern">
          La cuenta no es válida (Formato 12345678-9)
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="monto">Monto</label>
      <input
        type="number"
        min="1"
        class="form-control"
        [ngClass]="{ 'is-invalid': f.monto.touched && f.monto.errors }"
        formControlName="monto"
        id="monto"
        placeholder="Monto a transferir"
      />
      <div *ngIf="f.monto.errors" class="invalid-feedback">
        <div *ngIf="f.monto.errors.required">
          El monto a transferir es requerido
        </div>
        <div *ngIf="f.monto.errors.pattern">El monto no es válido</div>
      </div>
    </div>
    <br />
    <button type="submit" class="btn btn-primary btn-block">
      Realizar transferencia
    </button>
  </form>
</div>
