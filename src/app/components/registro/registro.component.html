<div class="card mx-auto p-5" style="width: 50%">
  <form [formGroup]="formRegistro" (ngSubmit)="registrar()">
    <h2>Registrarme</h2>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input
        type="text"
        class="form-control"
        [ngClass]="{ 'is-invalid': f.nombre.touched && f.nombre.errors }"
        formControlName="nombre"
        id="nombre"
        placeholder="Nombre"
      />
      <div *ngIf="f.nombre.errors" class="invalid-feedback">
        <div *ngIf="f.nombre.errors.required">El nombre es obligatorio</div>
      </div>
    </div>
    <div class="form-group">
      <label for="rut">Rut</label>
      <input
        type="text"
        class="form-control"
        [ngClass]="{ 'is-invalid': f.rut.touched && f.rut.errors }"
        formControlName="rut"
        id="rut"
        placeholder="12345678-9"
      />
      <div *ngIf="f.rut.errors" class="invalid-feedback">
        <div *ngIf="f.rut.errors.required">Ingresa tu rut</div>
        <div *ngIf="f.rut.errors.pattern">
          El rut no es válido (Formato debe ser 12345678-9)
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="correo">Email</label>
      <input
        type="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': f.email.touched && f.email.errors }"
        formControlName="email"
        id="correo"
        placeholder="email@correo.com"
      />
      <div *ngIf="f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.errors.required">El email es obligatorio</div>
        <div *ngIf="f.email.errors.email">El email no es válido</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': f.password.touched && f.password.errors }"
        formControlName="password"
        id="password"
        placeholder="Contraseña"
      />
      <div *ngIf="f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">
          La contraseña es obligatoria
        </div>
        <div *ngIf="f.password.errors.minlength">
          La contraseña debe ser de al menos 6 carácteres
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-primary btn-block">
      Crear cuenta
    </button>
  </form>
</div>
